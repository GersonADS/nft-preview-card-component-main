<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <meta name="description" content="NFT preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="../../../src/css/reset.css">
  <link rel="stylesheet" href="../../../src/css/variables.css">
  <link rel="stylesheet" href="../../../src/css/style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="nft-card">

      <a href="#" class="image-link">
        <img src="./src/images/image-equilibrium.jpg" class="image" alt="Equilibrium NFT image">
      </a>

      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="price"> 0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="creator">
        <img class="avatar" src="./src/images/image-avatar.png" alt="NFT creator">
        <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

</body>

</html>
